{% extends 'base.html' %}

{% block start %}
<style>
    .container {
        margin: auto;
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #ffffff;
        width: 80%;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    .table th {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        text-align: center;
    }

    .table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    /* No background color for the first two columns (Sr.No and Services) */
    .table tr:nth-child(even) td:nth-child(3),
    .table tr:nth-child(odd) td:nth-child(3),
    .table tr:nth-child(even) td:nth-child(4),
    .table tr:nth-child(odd) td:nth-child(4),
    .table tr:nth-child(even) td:nth-child(5),
    .table tr:nth-child(odd) td:nth-child(5) {
        background-color: #f9f9f9;
    }

    /* Hover effect for all rows */
    .table tr:hover {
        background-color: #f1f1f1;
    }

    .btn-primary {
        background-color: #28a745;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Services</th>
                <th scope="col">Fees</th>
                <th scope="col">Duration</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in queryset %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ record.name }}</td>
                    <td>{{ record.fees }}</td>
                    <td>{{ record.duration }}</td>
                    <td><a href="{% url 'apply_page' record.id %}" class="btn-primary">Apply</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
